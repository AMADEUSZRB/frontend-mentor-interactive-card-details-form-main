<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-front">
      0000 0000 0000 0000
      Jane Appleseed
      00/00
    </div>
    <div class="card-back">
      000
    </div>
  </div>

<form action="" class="card-form">
  <div class="card-holder-container">
    <label for="cardholder-name" class="labels">Cardholder Name</label>
    <input type="text" class="inputs" id="cardholder-name" placeholder="e.g. Jane Appleseed">
  </div>
  <div class="card-number-container">
    <label for="card-number" class="labels">Card Number</label>
    <input type="text" class="inputs" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
  </div>
  <div class="exp-date-container">
    <label for="month-exp-date" class="labels">Exp. Date (MM/YY)</label>
    <div class="exp-date-inputs">
      <input type="text" class="inputs" id="month-exp-date" placeholder="MM" maxlength="2">
      <input type="text" class="inputs" id="year-exp-date" placeholder="YY" maxlength="2">
    </div>
  </div>
  <div class="cvc-container">
    <label for="cvc" class="labels">CVC</label>
    <input type="text" class="inputs" id="cvc" placeholder="e.g. 123" maxlength="3">
  </div>
  <button type="submit" id="confirm-button">Confirm</button>
</form>
  <!-- Completed state start -->
<div class="container" style="display:none">
  Thank you!
  We've added your card details
  Continue
</div>
  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
