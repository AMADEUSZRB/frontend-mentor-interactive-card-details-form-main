<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive details form</title>
  </head>
  <body>
    <aside class="left-container">
      <div class="card-front">
        <div class="emblems">
          <div id="big-circle"></div>
          <div id="small-circle"></div>
        </div>
        <div id="card-number">0000 0000 0000 0000</div>
        <div id="cardholder-name">JANE APPLESEED</div>
        <div class="month-and-year-exp-date-container">
          <span id="month-exp-date">00</span>/ <span id="year-exp-date">00</span>
        </div>
      </div>
      <div class="card-back">
        <span id="cvc">000</span>
      </div>
    </aside>
    <main class="right-container">
      <form action="" class="card-form" novalidate>
        <div class="card-holder-container">
          <label for="cardholder-name-input" class="labels">Cardholder Name</label>
          <input type="text" class="inputs" id="cardholder-name-input" placeholder="e.g. Jane Appleseed">
          <div class="error"></div>
        </div>
        <div class="card-number-container">
          <label for="card-number-input" class="labels">Card Number</label>
          <input type="text" class="inputs" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error"></div>
        </div>
        <div class="exp-date-container">
          <label for="month-exp-date-input" class="labels">Exp. Date (MM/YY)</label>
          <div class="exp-date-inputs">
            <input type="text" class="inputs" id="month-exp-date-input" placeholder="MM" maxlength="2">
            <input type="text" class="inputs" id="year-exp-date-input" placeholder="YY" maxlength="2">
          </div>
          <div class="error"></div>
        </div>
        <div class="cvc-container">
          <label for="cvc-input" class="labels">CVC</label>
          <input type="text" class="inputs" id="cvc-input" placeholder="e.g. 123" maxlength="3">
          <div class="error"></div>
        </div>
        <button type="submit" id="confirm-button">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div class="container" style="display:none"> Thank you! We've added your card details Continue </div>
    </main>
    </div>
    <div class="attribution" style="display: none"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>
    <script src="./script.js"></script>
  </body>
</html>
